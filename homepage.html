<!DOCTYPE html>
<html>
  <head>
    <title>Seu Assistente de Viagens</title>
    <link rel="stylesheet" type="text/css" href="css/style2.css">
  </head>
  <body>
    <div class="container">
      <img class= "wip" src="wip3.png">
    </div>
    <div class="container2">
      <p>Desculpe, <u>P.I.</u> em construção...</p>
    </div>

    <div class="container3">
      <p>Eis aqui, o comando que você escolheu para entrar: </p>
    </div>
    
    <div id="saida"></div>
    <script>
      window.onload = CapturaParametrosUrl();

    function CapturaParametrosUrl() {
        var url = window.location.href; 
        var res = url.split('?'); 
            
        if (res[1] !== undefined) {
            var parametros = res[1].split('&');         
            var qtdParametrosParaLer = 1; 
            var parametroEncontrado = new Array(); 
            var valorParametro = new Array();
            
            for (var cont = 0; cont<=qtdParametrosParaLer; cont++)
            {
                if (parametros[cont] !== undefined) 
                {
                    captura = parametros[cont].split('=');			
                    parametroEncontrado[cont] = captura[0];
                    valorParametro[cont] = captura[1];
                    
                    document.getElementById('saida').innerHTML += parametroEncontrado[cont] +  valorParametro[cont];
                }
            }
        }
    }
    </script>
  </body>
</html>
