<!DOCTYPE html>

  <head>
    <title>Página Documentos</title>

    <div class="quote2">

        <p class="dropbold">Para passageiros brasileiros indo para o exterior</p>
          <label for="pass">
          <input type="checkbox" value="pass" name="pass">Passaporte válido</input>
          </label>
          <br>

          <label for="rg">
          <input type="checkbox" value="rg" name="rg">Laissez-passer</input>
          </label>
          <br>

          <label for="ip">
          <input type="checkbox" value="ip" name="ip">Autorização de retorno ao Brasil</input>

          <br>

          <label for="ij">
          <input type="checkbox" value="ij" name="ij">Salvo-conduto</label>
          <br>

          <label for="cnh">
          <input type="checkbox" value="cnh" name="cnh">Cédula de identidade civil ou documento estrangeiro equivalente
          </label>
          <br>

          <label for="cct">
          <input type="checkbox" value="cct" name="cct">Carteira de matrícula consular</label>
          <br>


          <p class="dropbold">Para crianças e adolescentes menores de 18 anos</p>

          <label for="df">
          <input type="checkbox" value="df" name="df">Passaporte</input>
          </label>
          <br>

          <label for="df">
          <input type="checkbox" value="df" name="df">Documento que comprove filiação ou parentesco </input>
          </label>
          <br>

          <label for="cn">
          <input type="checkbox" value="cn" name="cn">Certidão de nascimento ou R.G.</input>
          </label>

      </div>
